<div class="memberArea">

  <div class="memberArea__gama-logo">
    <img src="assets/{{imageLogo}}" alt="Gama Academy logo">
  </div>

  <div class="errorArea">
    <img src="assets/warning.png" alt="erro">

    <div class="errorArea__title">
      <p>Oops, algo deu errado!</p>
      <p>Página não encontrada</p>
    </div>

    <div class="errorArea__goBack">
      <a class="btnForm" routerLink="/home" class="formButton">
        <p>Voltar para home</p>
      </a>

    </div>
  </div>

</div>
